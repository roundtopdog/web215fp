<!DOCTYPE html>
<html>
<head>
<title>Contact</title>
<meta charset='utf-8'> 
<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="js/contact.js"></script>
<style type="text/css">
</style>
</head>
<body>
    <h1>Contact</h1>
	<p class="hiddenEmail">You must have javascript enabled to view the email address</p>
	<p class="bobsEmail">You must have javascript enabled to view the email address</p>
<form>
	<label for="name">Name: </label><input type="text" id="name" name="name"><br>
	<label for="email">Email: </label><input type="text" id="email" name="email" value="you@example.com"><br>
	<label for="spam">Spam me: </label><input type="checkbox" id="spam" name="spam" value="yes!"><br>
	<label for="daily">Daily: </label><input type="radio" id="daily" name="frequency" value="daily">
	<label for="weekly">Weekly: </label><input type="radio" id="weekly" name="frequency" value="weekly"><br>
	<input type="submit" value="Send">
</form>
</body>
</html>
