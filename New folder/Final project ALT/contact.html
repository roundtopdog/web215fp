      <li><a href="faq.html">FAQs</a></li>

    <form method="get" action="process_form.html">

        <input name="fname" type="text" id="fname" value="First" class="required">

      <p>

        <input type="text" name="date" id="date" class="required">
      </p>       <p>

        <textarea name="comments" id="comments" cols="45" rows="5">Comments, questions, or interesting recipes for fish</textarea>

      <p>
        <input type="submit" name="button" id="button" value="Ask!">
